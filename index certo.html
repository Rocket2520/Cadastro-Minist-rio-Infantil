
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro e Check-in - Minist√©rio Infantil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .section {
      margin-bottom: 3rem;
    }
    ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minist√©rio Infantil - Cadastro e Check-in</h2>

    <div class="section">
      <h3>üìù Cadastro de Crian√ßa</h3>
      <form id="formCadastro">
        <label for="nomeCadastro">Nome da crian√ßa</label>
        <input type="text" id="nomeCadastro" required>

        <label for="responsavel">Nome do respons√°vel</label>
        <input type="text" id="responsavel" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" required min="0">

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <div class="section">
      <h3>‚úÖ Check-in</h3>
      <form id="formCheckin">
        <label for="nomeCheckin">Nome da crian√ßa</label>
        <input type="text" id="nomeCheckin" required>

        <button type="submit">Fazer Check-in</button>
      </form>
    </div>

    <div class="section">
      <h3>üìã Lista de Presen√ßa</h3>
      <ul id="listaPresenca"></ul>
    </div>
  </div>

  <script>
    const cadastrados = new Set();
    const listaPresenca = document.getElementById("listaPresenca");

    document.getElementById("formCadastro").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nomeCadastro").value.trim();
      if (nome) {
        cadastrados.add(nome.toLowerCase());
        alert(`‚úÖ ${nome} cadastrado com sucesso!`);
        e.target.reset();
      }
    });

    document.getElementById("formCheckin").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nomeCheckin").value.trim();
      const nomeLower = nome.toLowerCase();
      const li = document.createElement("li");
      if (cadastrados.has(nomeLower)) {
        li.textContent = `‚úîÔ∏è ${nome} (Cadastrado)`;
      } else {
        li.textContent = `üü° ${nome} (Visitante)`;
      }
      listaPresenca.appendChild(li);
      e.target.reset();
    });
  </script>
</body>
</html>
